name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    steps:
      # ------------------------------
      # 1. Checkout code
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # 2. Install Render CLI
      # ------------------------------
      - name: Install Render CLI
        run: |
          curl -L https://cli.render.com/install | bash
          render version

      # ------------------------------
      # 3. Login to Render using API Key
      # ------------------------------
      - name: Render login
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          render login --api-key $RENDER_API_KEY

      # ------------------------------
      # 4. Deploy web service
      # ------------------------------
      - name: Deploy Backend Web Service
        run: |
          render services deploy ai-intel-backend

      # ------------------------------
      # 5. Deploy Worker Service
      # ------------------------------
      - name: Deploy Worker Service
        run: |
          render services deploy ai-intel-worker
